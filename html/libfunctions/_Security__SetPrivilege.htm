<body>
<h1>Function Reference</h1>
<font size="+1">_Security__SetPrivilege</font>
<hr size="2">
<p>ローカルトークンの権限を有効または無効にします。<br></p>

<p class="codeheader">
#Include &lt;Security.au3&gt;<br>
_Security__SetPrivilege($hToken, $sPrivilege, $fEnable)<br>
</p>
<p>&nbsp;</p>

<p><b>パラメータ</b></p>
<table border="1" width="100%" cellspacing="0" cellpadding="3" bordercolor="#C0C0C0">
  <tr>
    <td width="15%">$hToken</td>
    <td width="85%">トークンのハンドル</td>
  </tr>
  <tr>
   <td>$sPrivilege</td>
   <td>権限名</td>
  </tr>
  <tr>
   <td>$fEnable</td>
   <td>権限設定:<br>
       True - 権限を有効にします<br>
       False - 権限を無効にします</td>
  </tr>
</table>

<p>&nbsp;</p>

<p><b>返し値</b></p>
<table width="100%">
  <tr>
    <td width="10%" valign="top">成功:</td>
    <td width="90%">True</td>
  </tr>
  <tr>
    <td valign="top">失敗:</td>
    <td>False</td>
  </tr>
</table>
<p>&nbsp;</p>

<p><b>注意</b></p>
なし。<br>
<br>
<p>&nbsp;</p>

<p><b>関連</b></p>

<p>&nbsp;</p>

</body>
</html>
