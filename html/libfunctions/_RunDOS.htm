<h1>Function Reference</h1>
<font size="+1">_RunDOS</font>
<hr size="2">
<p>非表示のコマンドウィンドウでDOSコマンドを実行します。<br></p>

<p class="codeheader">
#include &lt;Process.au3&gt;<br>
_RunDOS ( $sCommand )<br>
</p>
<p>&nbsp;</p>

<p><b>パラメータ</b></p>
<table border="1" width="100%" cellspacing="0" cellpadding="3" bordercolor="#C0C0C0">
  <tr>
    <td width="15%">$sCommand</td>
    <td width="85%">実行するコマンド</td>
  </tr>
</table>

<p>&nbsp;</p>

<p><b>返し値</b></p>
<table width="100%">
  <tr>
    <td width="10%" valign="top">成功:</td>
    <td width="90%">コマンドの終了コードを返します</td>
  </tr>
  <tr>
    <td valign="top">失敗:</td>
    <td>0を返し@errorを非ゼロに設定します。</td>
  </tr>
</table>
<p>&nbsp;</p>

<p><b>注意</b></p>
なし。<br>
<br>
<p>&nbsp;</p>

<p><b>関連</b></p>
None.
<p>&nbsp;</p>

<p><b>例</b></p>
<p class="codebox">
<br>
<span><span class="S11">#include</span><span class="S0"> </span><span class="S7">&lt;Process.au3&gt;</span><br>
<span class="S9">$rc</span><span class="S0"> </span><span class="S8">=</span><span class="S0"> </span><span class="S15">_RunDos</span><span class="S8">(</span><span class="S7">"start Http://www.autoitscript.com"</span><span class="S8">)</span><br>
<span class="S0"></span></span><br>
