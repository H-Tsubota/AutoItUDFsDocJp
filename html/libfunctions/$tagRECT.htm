<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <title>Keyword $tagRECT</title>
  <meta http-equiv="Content-Type" content="text/html; charset=shift-jis">
  <link href="../css/default.css" rel="stylesheet" type="text/css">
</head>

<body>
<h1>Keyword Reference</h1>
<font size="+1">$tagRECT</font>
<hr size="2">
<p>長方形の左上隅、右下隅の座標を定義します。<br></p>

<p class="codeheader">
Global Const $tagRECT = "int Left;int Top;int Right;int Bottom"<br>
</p>
<p>&nbsp;</p>

<p><b>パラメータ</b></p>

<table border="1" width="100%" cellspacing="0" cellpadding="3" bordercolor="#C0C0C0">
  <tr>
    <td width="15%">Left</td>
    <td width="85%">長方形の左上隅のx座標を指定します</td>
  </tr>
  <tr>
   <td>Top</td>
   <td>長方形の左上隅のy座標を指定します</td>
  </tr>
  <tr>
   <td>Right</td>
   <td>長方形の右下隅のx座標を指定します</td>
  </tr>
  <tr>
   <td>Bottom</td>
   <td>長方形の右下隅のy座標を指定します</td>
  </tr>
</table>
<p>&nbsp;</p>

<p><b>注意</b></p>
なし。<br>
<p>&nbsp;</p>

<p><b>関連</b></p>

<p>&nbsp;</p>

</body>
</html>
