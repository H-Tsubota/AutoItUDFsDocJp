<h1>Function Reference</h1>
<font size="+1">_WinAPI_GetDeviceCaps</font>
<hr size="2">
<p>指定されたデバイスのデバイス固有情報を取得します。<br></p>

<p class="codeheader">
#Include &lt;WinAPI.au3&gt;<br>
_WinAPI_GetDeviceCaps($hDC, $iIndex)<br>
</p>
<p>&nbsp;</p>

<p><b>パラメータ</b></p>
<table border="1" width="100%" cellspacing="0" cellpadding="3" bordercolor="#C0C0C0">
  <tr>
    <td width="15%">$hDC</td>
    <td width="85%">デバイスコンテキストを識別します。</td>
  </tr>
  <tr>
   <td>$iIndex</td>
   <td>返されるアイテムを指定します。</td>
  </tr>
</table>

<p>&nbsp;</p>

<p><b>返し値</b></p>
要求したアイテムの値を返します。<br>
<p>&nbsp;</p>

<p><b>注意</b></p>
なし。<br>
<br>
<p>&nbsp;</p>
