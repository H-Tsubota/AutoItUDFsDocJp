<body>
<h1>Keyword Reference</h1>
<font size="+1">$tagSYSTEMTIME</font>
<hr size="2">
<p>世界協定時刻(UTC)での日付けと時間を指定します。<br></p>

<p class="codeheader">
Global Const $tagSYSTEMTIME = "short Year;short Month;short Dow;short Day;short Hour;short Minute;short Second;short MSeconds"<br>
</p>
<p>&nbsp;</p>

<p><b>パラメータ</b></p>

<table border="1" width="100%" cellspacing="0" cellpadding="3" bordercolor="#C0C0C0">
  <tr>
    <td width="15%">Year</td>
    <td width="85%">年</td>
  </tr>
  <tr>
   <td>Month</td>
   <td>月</td>
  </tr>
  <tr>
   <td>Dow</td>
   <td>曜日</td>
  </tr>
  <tr>
   <td>Day</td>
   <td>日</td>
  </tr>
  <tr>
   <td>Hour</td>
   <td>時</td>
  </tr>
  <tr>
   <td>Minute</td>
   <td>分</td>
  </tr>
  <tr>
   <td>Second</td>
   <td>秒</td>
  </tr>
  <tr>
   <td>MSeconds</td>
   <td>ミリ秒</td>
  </tr>
</table>
<p>&nbsp;</p>

<p><b>注意</b></p>
なし。<br>
<p>&nbsp;</p>

<p><b>関連</b></p>

<p>&nbsp;</p>

</body>
</html>
