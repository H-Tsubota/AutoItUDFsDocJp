<h1>Function Reference</h1>
<font size="+1">_GDIPlus_PenSetColor</font>
<hr size="2">
<p>ペンの色を設定します。<br></p>

<p class="codeheader">
#Include &lt;GDIPlus.au3&gt;<br>
_GDIPlus_PenSetColor($hPen, $iARGB)<br>
</p>
<p>&nbsp;</p>

<p><b>パラメータ</b></p>
<table border="1" width="100%" cellspacing="0" cellpadding="3" bordercolor="#C0C0C0">
  <tr>
    <td width="15%">$hPen</td>
    <td width="85%">Penオブジェクトのハンドル</td>
  </tr>
  <tr>
   <td>$iARGB</td>
   <td>ペンのアルファ、RGB成分</td>
  </tr>
</table>

<p>&nbsp;</p>

<p><b>返し値</b></p>
<table width="100%">
  <tr>
    <td width="10%" valign="top">成功:</td>
    <td width="90%">True</td>
  </tr>
  <tr>
    <td valign="top">失敗:</td>
    <td>False</td>
  </tr>
</table>

<p><b>注意</b></p>
なし。<br>
<br>
<p>&nbsp;</p>
