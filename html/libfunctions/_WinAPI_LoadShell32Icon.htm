<h1>Function Reference</h1>
<font size="+1">_WinAPI_LoadShell32Icon</font>
<hr size="2">
<p>Shell32.dllファイルからアイコンを抽出します。<br></p>

<p class="codeheader">
#Include &lt;WinAPI.au3&gt;<br>
_WinAPI_LoadShell32Icon($iIconID)<br>
</p>
<p>&nbsp;</p>

<p><b>パラメータ</b></p>
<table border="1" width="100%" cellspacing="0" cellpadding="3" bordercolor="#C0C0C0">
  <tr>
    <td width="15%">$iIconID</td>
    <td width="85%">抽出するアイコンのID</td>
  </tr>
</table>

<p>&nbsp;</p>

<p><b>返し値</b></p>
<table width="100%">
  <tr>
    <td width="10%" valign="top">成功:</td>
    <td width="90%">指定されたアイコンのハンドル</td>
  </tr>
  <tr>
    <td valign="top">失敗:</td>
    <td>0</td>
  </tr>
</table>
<p>&nbsp;</p>

<p><b>注意</b></p>
アイコンを使用した際はアイコンのハンドルを解放するために_WinAPI_DestroyIconを呼んでください。<br>
<br>
<p>&nbsp;</p>

<p><b>関連</b></p>
<a href="_WinAPI_DestroyIcon.htm">_WinAPI_DestroyIcon</a>
<p>&nbsp;</p>

</body>
