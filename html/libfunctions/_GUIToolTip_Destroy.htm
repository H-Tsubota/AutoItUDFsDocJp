<h1>Function Reference</h1>
<font size="+1">_GUIToolTip_Destroy</font>
<hr size="2">
<p>ツールチップコントロールを削除します。<br></p>

<p class="codeheader">
#Include &lt;GuiToolTip.au3&gt;<br>
_GUIToolTip_Destroy(ByRef $hWnd)<br>
</p>
<p>&nbsp;</p>

<p><b>パラメータ</b></p>
<table border="1" width="100%" cellspacing="0" cellpadding="3" bordercolor="#C0C0C0">
  <tr>
    <td width="15%">$hWnd</td>
    <td width="85%">コントロールのハンドル</td>
  </tr>
</table>

<p>&nbsp;</p>

<p><b>返し値</b></p>
成功: True、ハンドルが0に設定されます<br>
失敗: False<br>
<p>&nbsp;</p>

<p><b>注意</b></p>
_GUIToolTip_Createで作成したツールチップのみに使用できます。<br>
<br>
<p>&nbsp;</p>
