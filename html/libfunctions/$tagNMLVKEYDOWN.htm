<h1>Keyword Reference</h1>
<font size="+1">$tagNMLVKEYDOWN</font>
<hr size="2">
<p>$LVN_KEYDOWN通知メッセージの処理で使用される情報を格納します。<br></p>

<p class="codeheader">
Global Const $tagNMLVKEYDOWN = $tagNMHDR & ";int VKey;int Flags"<br>
</p>
<p>&nbsp;</p>

<p><b>パラメータ</b></p>

<table border="1" width="100%" cellspacing="0" cellpadding="3" bordercolor="#C0C0C0">
  <tr>
    <td width="15%">$tagNMHDR</td>
    <td width="85%">通知メッセージの情報を格納します</td>
  </tr>
  <tr>
   <td>VKey</td>
   <td>バーチャルキーコード</td>
  </tr>
  <tr>
   <td>Flags</td>
   <td>このメンバーは常にゼロでなければなりません</td>
  </tr>
</table>
<p>&nbsp;</p>

<p><b>注意</b></p>
なし。<br>
