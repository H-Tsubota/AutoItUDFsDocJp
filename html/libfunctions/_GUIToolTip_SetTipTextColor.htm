<h1>Function Reference</h1>
<font size="+1">_GUIToolTip_SetTipTextColor</font>
<hr size="2">
<p>テキストの色を設定します。<br></p>

<p class="codeheader">
#Include &lt;GuiToolTip.au3&gt;<br>
_GUIToolTip_SetTipTextColor($hWnd, $iColor)<br>
</p>
<p>&nbsp;</p>

<p><b>パラメータ</b></p>
<table border="1" width="100%" cellspacing="0" cellpadding="3" bordercolor="#C0C0C0">
  <tr>
    <td width="15%">$hWnd</td>
    <td width="85%">コントロールのハンドル</td>
  </tr>
  <tr>
   <td>$iColor</td>
   <td>テキストの新しい色</td>
  </tr>
</table>

<p>&nbsp;</p>

<p><b>返し値</b></p>
なし。<br>
<p>&nbsp;</p>

<p><b>注意</b></p>
なし。<br>
<br>
<p>&nbsp;</p>
