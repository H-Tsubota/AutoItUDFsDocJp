<h1>Function Reference</h1>
<font size="+1">_SQLite_LibVersion</font>
<hr size="2">
<p>ライブラリのバージョン番号を返します。<br></p>

<p class="codeheader">
#include &lt;SQLite.au3&gt;<br>
_SQLite_LibVersion ( )<br>
</p>
<p>&nbsp;</p>

<p><b>パラメータ</b></p>
なし。<br>

<p>&nbsp;</p>

<p><b>返し値</b></p>
<table width="100%">
  <tr>
    <td width="10%" valign="top">成功:</td>
	<td width="90%">SQLiteバージョン文字列を返します</td>
  </tr>
  <tr>
    <td valign="top">失敗:</td>
    <td>@error = 1</td>
  </tr>
</table>
<p>&nbsp;</p>

<p><b>注意</b></p>
カレントディレクトリまたはシステムディレクトリ内にSQLite.dllが必要です。<br>
<br>
<p>&nbsp;</p>

<p><b>関連</b></p>
なし。<br>
<p>&nbsp;</p>

<p><b>例</b></p>
<p class="codebox">
<br>

<p>&nbsp;</p>
