<h1>Function Reference</h1>
<font size="+1">_WinAPI_MakeLong</font>
<hr size="2">
<p>2つのInt値からLongInt値を返します。<br></p>

<p class="codeheader">
#Include &lt;WinAPI.au3&gt;<br>
_WinAPI_MakeLong($iLo, $iHi)<br>
</p>
<p>&nbsp;</p>

<p><b>パラメータ</b></p>
<table border="1" width="100%" cellspacing="0" cellpadding="3" bordercolor="#C0C0C0">
  <tr>
    <td width="15%">$iLo</td>
    <td width="85%">下位ワード</td>
  </tr>
  <tr>
   <td>$iHi</td>
   <td>上位ワード</td>
  </tr>
</table>

<p>&nbsp;</p>

<p><b>返し値</b></p>
LongInt値を返します。<br>
<p>&nbsp;</p>

<p><b>注意</b></p>
なし。<br>
<br>
<p>&nbsp;</p>
