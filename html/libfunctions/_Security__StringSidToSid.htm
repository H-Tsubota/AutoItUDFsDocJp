<h1>Function Reference</h1>
<font size="+1">_Security__StringSidToSid</font>
<hr size="2">
<p>文字列SIDをバイナリSIDに変換します。<br></p>

<p class="codeheader">
#Include &lt;Security.au3&gt;<br>
_Security__StringSidToSid($sSID)<br>
</p>
<p>&nbsp;</p>

<p><b>パラメータ</b></p>
<table border="1" width="100%" cellspacing="0" cellpadding="3" bordercolor="#C0C0C0">
  <tr>
    <td width="15%">$sSID</td>
    <td width="85%">変換される文字列SID</td>
  </tr>
</table>

<p>&nbsp;</p>

<p><b>返し値</b></p>
<table width="100%">
  <tr>
    <td width="10%" valign="top">成功:</td>
    <td width="90%">バイト構造体でのSID</td>
  </tr>
  <tr>
    <td valign="top">失敗:</td>
    <td>0</td>
  </tr>
</table>
<p>&nbsp;</p>

<p><b>注意</b></p>
なし。<br>
<br>
<p>&nbsp;</p>
