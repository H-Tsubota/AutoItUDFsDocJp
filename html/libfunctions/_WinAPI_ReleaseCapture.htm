<h1>Function Reference</h1>
<font size="+1">_WinAPI_ReleaseCapture</font>
<hr size="2">
<p>現在のスレッドのウィンドウからマウスキャプチャを解放し、通常のマウス入力処理に復帰させます。<br></p>

<p class="codeheader">
#Include &lt;WinAPI.au3&gt;<br>
_WinAPI_ReleaseCapture()<br>
</p>
<p>&nbsp;</p>

<p><b>パラメータ</b></p>
なし。<br>

<p>&nbsp;</p>

<p><b>返し値</b></p>
<table width="100%">
  <tr>
    <td width="10%" valign="top">成功:</td>
    <td width="90%">True</td>
  </tr>
  <tr>
    <td valign="top">失敗:</td>
    <td>False</td>
  </tr>
</table>
<p>&nbsp;</p>

<p><b>注意</b></p>
なし。<br>
<br>
