<h1>Function Reference</h1>
<font size="+1">_WinAPI_GetXYFromPoint</font>
<hr size="2">
<p>$tagPOINT構造体からX/Y値を返します。<br></p>

<p class="codeheader">
#Include &lt;WinAPI.au3&gt;<br>
_WinAPI_GetXYFromPoint(ByRef $tPoint, ByRef $iX, ByRef $iY)<br>
</p>
<p>&nbsp;</p>

<p><b>パラメータ</b></p>
<table border="1" width="100%" cellspacing="0" cellpadding="3" bordercolor="#C0C0C0">
  <tr>
    <td width="15%">$tPoint</td>
    <td width="85%">$tagPOINT構造体</td>
  </tr>
  <tr>
   <td>$iX</td>
   <td>X値を返します。</td>
  </tr>
  <tr>
   <td>$iY</td>
   <td>Y値を返します。</td>
  </tr>
</table>

<p>&nbsp;</p>

<p><b>返し値</b></p>
なし。<br>
<p>&nbsp;</p>

<p><b>注意</b></p>
この関数は$tagPOINT構造体からX/Y値を抽出します。<br>
<br>
<p>&nbsp;</p>

<p><b>関連</b></p>

<p>&nbsp;</p>
