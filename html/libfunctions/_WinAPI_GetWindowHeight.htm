<h1>Function Reference</h1>
<font size="+1">_WinAPI_GetWindowHeight</font>
<hr size="2">
<p>ウィンドウの高さを返します。<br></p>

<p class="codeheader">
#Include &lt;WinAPI.au3&gt;<br>
_WinAPI_GetWindowHeight($hWnd)<br>
</p>
<p>&nbsp;</p>

<p><b>パラメータ</b></p>
<table border="1" width="100%" cellspacing="0" cellpadding="3" bordercolor="#C0C0C0">
  <tr>
    <td width="15%">$hWnd</td>
    <td width="85%">ウィンドウのハンドル</td>
  </tr>
</table>

<p>&nbsp;</p>

<p><b>返し値</b></p>
<table width="100%">
  <tr>
    <td width="10%" valign="top">成功:</td>
    <td width="90%">ウィンドウの高さ</td>
  </tr>
  <tr>
    <td valign="top">失敗:</td>
    <td>@errorを設定します。</td>
  </tr>
</table>
<p>&nbsp;</p>

<p><b>注意</b></p>
なし。<br>
<br>
<p>&nbsp;</p>
