<h1>Function Reference</h1>
<font size="+1">_NowCalcDate</font>
<hr size="2">
<p>現在の日付けをYYYY/MM/DD形式で返します。<br></p>

<p class="codeheader">
#Include &lt;Date.au3&gt;<br>
_NowCalcDate()<br>
</p>
<p>&nbsp;</p>

<p><b>パラメータ</b></p>
なし。<br>
<p>&nbsp;</p>

<p><b>返し値</b></p>
現在の日付けをYYYY/MM/DD形式で返します。<br>
<p>&nbsp;</p>

<p><b>注意</b></p>
なし。<br>
<br>
<p>&nbsp;</p>

<p><b>関連</b></p>
<a href="_NowDate.htm">_NowDate</a>, <a href="_NowTime.htm">_NowTime</a>
<p>&nbsp;</p>
