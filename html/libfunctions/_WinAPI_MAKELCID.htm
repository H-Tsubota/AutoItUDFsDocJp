<h1>Function Reference</h1>
<font size="+1">_WinAPI_MAKELCID</font>
<hr size="2">
<p>言語IDとソートIDからロケールIDを作成します。<br></p>

<p class="codeheader">
#Include &lt;WinAPI.au3&gt;<br>
_WinAPI_MAKELCID($lgid, $srtid)<br>
</p>
<p>&nbsp;</p>

<p><b>パラメータ</b></p>
<table border="1" width="100%" cellspacing="0" cellpadding="3" bordercolor="#C0C0C0">
  <tr>
    <td width="15%">$lgid</td>
    <td width="85%">言語ID</td>
  </tr>
  <tr>
   <td>$srtid</td>
   <td>ソートID</td>
  </tr>
</table>

<p>&nbsp;</p>

<p><b>返し値</b></p>
ロケール識別子を返します。<br>
<p>&nbsp;</p>

<p><b>注意</b></p>
なし。<br>
<br>
<p>&nbsp;</p>

<p><b>関連</b></p>

<p>&nbsp;</p>
