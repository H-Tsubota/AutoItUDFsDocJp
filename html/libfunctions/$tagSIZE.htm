  <title>Keyword $tagSIZE</title>
  <meta http-equiv="Content-Type" content="text/html; charset=shift-jis">

<body>
<h1>Keyword Reference</h1>
<font size="+1">$tagSIZE</font>
<hr size="2">
<p>整数のペアを保持します。通常は長方形の幅と高さです。<br></p>

<p class="codeheader">
Global Const $tagSIZE = "int X;int Y"<br>
</p>
<p>&nbsp;</p>

<p><b>パラメータ</b></p>

<table border="1" width="100%" cellspacing="0" cellpadding="3" bordercolor="#C0C0C0">
  <tr>
    <td width="15%">X</td>
    <td width="85%">幅</td>
  </tr>
  <tr>
   <td>Y</td>
   <td>高さ</td>
  </tr>
</table>
<p>&nbsp;</p>

<p><b>注意</b></p>
なし。<br>
<p>&nbsp;</p>

<p><b>関連</b></p>

<p>&nbsp;</p>

</body>
</html>
