<h1>Keyword Reference</h1>
<font size="+1">$tagNMLVSCROLL</font>
<hr size="2">
<p>スクロール操作の情報を提供します。<br></p>

<p class="codeheader">
Global Const $tagNMLVSCROLL = $tagNMHDR & ";int DX;int DY"<br>
</p>
<p>&nbsp;</p>

<p><b>パラメータ</b></p>

<table border="1" width="100%" cellspacing="0" cellpadding="3" bordercolor="#C0C0C0">
  <tr>
    <td width="15%">$tagNMHDR</td>
    <td width="85%">通知メッセージの情報を格納します</td>
  </tr>
  <tr>
   <td>DX</td>
   <td>スクロール操作の水平方向の開始、終了位置をピクセル単位で指定します</td>
  </tr>
  <tr>
   <td>DY</td>
   <td>スクロール操作の垂直方向の開始、終了位置をピクセル単位で指定します</td>
  </tr>
</table>
<p>&nbsp;</p>

<p><b>注意</b></p>
なし。<br>
<p>&nbsp;</p>
