<h1>Keyword Reference</h1>
<font size="+1">$tagMARGINS</font>
<hr size="2">
<p>ビジュアルスタイルを適用するウィンドウの余白を定義します。<br></p>

<p class="codeheader">
Global Const $tagMARGINS = "int cxLeftWidth;int cxRightWidth;int cyTopHeight;int cyBottomHeight"<br>
</p>
<p>&nbsp;</p>

<p><b>パラメータ</b></p>

<table border="1" width="100%" cellspacing="0" cellpadding="3" bordercolor="#C0C0C0">
  <tr>
    <td width="15%">cxLeftWidth</td>
    <td width="85%">左辺の幅を保持します</td>
  </tr>
  <tr>
   <td>cxRightWidth</td>
   <td>右辺の幅を保持します</td>
  </tr>
  <tr>
   <td>cyTopHeight</td>
   <td>上辺の高さを保持します</td>
  </tr>
  <tr>
   <td>cyBottomHeight</td>
   <td>底辺の高さを保持します</td>
  </tr>
</table>
<p>&nbsp;</p>

<p><b>注意</b></p>
なし。<br>
<p>&nbsp;</p>

<p><b>関連</b></p>

<p>&nbsp;</p>

</body>
</html>
