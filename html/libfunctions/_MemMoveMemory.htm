<h1>Function Reference</h1>
<font size="+1">_MemMoveMemory</font>
<hr size="2">
<p>メモリの全体または一部を前後に移動します。<br></p>

<p class="codeheader">
#Include &lt;Memory.au3&gt;<br>
_MemMoveMemory($pSource, $pDest, $iLength)<br>
</p>
<p>&nbsp;</p>

<p><b>パラメータ</b></p>
<table border="1" width="100%" cellspacing="0" cellpadding="3" bordercolor="#C0C0C0">
  <tr>
    <td width="15%">$pSource</td>
    <td width="85%">移動元へのポインタ</td>
  </tr>
  <tr>
   <td>$pDest</td>
   <td>移動先へのポインタ</td>
  </tr>
  <tr>
   <td>$iLength</td>
   <td>コピーされるバイト数を指定します</td>
  </tr>
</table>

<p>&nbsp;</p>

<p><b>返し値</b></p>
なし。<br>
<p>&nbsp;</p>

<p><b>注意</b></p>
なし。<br>
<br>
<p>&nbsp;</p>
