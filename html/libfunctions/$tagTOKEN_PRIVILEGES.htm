<font size="+1">$tagTOKEN_PRIVILEGES</font>
<hr size="2">
<p>アクセストークンの権限設定の情報を格納します。<br></p>

<p class="codeheader">

</p>

  <tr>
    <td width="15%">Count</td>
    <td width="85%">エントリー数を指定します。</td>
  </tr>
  <tr>
   <td>LUID</td>
   <td>LUID値を指定します。</td>
  </tr>
  <tr>
   <td>Attributes</td>
   <td>LUIDの属性を指定します。</td>
  </tr>
</table>
<p>&nbsp;</p>

<p><b>注意</b></p>
なし。<br>
