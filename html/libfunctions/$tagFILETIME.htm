<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <title>Keyword $tagFILETIME</title>
  <meta http-equiv="Content-Type" content="text/html; charset=shift-jis">
  <link href="../css/default.css" rel="stylesheet" type="text/css">
</head>

<body>
<h1>Keyword Reference</h1>
<font size="+1">$tagFILETIME</font>
<hr size="2">
<p>1601年1月1日からの経過時間を100ナノ秒単位で格納しています。<br></p>

<p class="codeheader">
Global Const $tagFILETIME = "dword Lo;dword Hi"<br>
</p>
<p>&nbsp;</p>

<p><b>パラメータ</b></p>

<table border="1" width="100%" cellspacing="0" cellpadding="3" bordercolor="#C0C0C0">
  <tr>
    <td width="15%">Lo</td>
    <td width="85%">ファイルタイムの下位部分</td>
  </tr>
  <tr>
   <td>Hi</td>
   <td>ファイルタイムの上位部分</td>
  </tr>
</table>
<p>&nbsp;</p>

<p><b>注意</b></p>
なし。<br>
<p>&nbsp;</p>

<p><b>関連</b></p>

<p>&nbsp;</p>

</body>
</html>
