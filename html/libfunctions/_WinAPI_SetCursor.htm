<h1>Function Reference</h1>
<font size="+1">_WinAPI_SetCursor</font>
<hr size="2">
<p>カーソル形状を設定します。<br></p>

<p class="codeheader">
#Include &lt;WinAPI.au3&gt;<br>
_WinAPI_SetCursor($hCursor)<br>
</p>
<p>&nbsp;</p>

<p><b>パラメータ</b></p>
<table border="1" width="100%" cellspacing="0" cellpadding="3" bordercolor="#C0C0C0">
  <tr>
    <td width="15%">$hCursor</td>
    <td width="85%">カーソルを識別します</td>
  </tr>
</table>

<p>&nbsp;</p>

<p><b>返し値</b></p>
<table width="100%">
  <tr>
    <td width="10%" valign="top">成功:</td>
    <td width="90%">存在する場合は以前のカーソルのハンドル</td>
  </tr>
  <tr>
    <td valign="top">失敗:</td>
    <td>以前のカーソルが存在しない場合は返し値は0です</td>
  </tr>
</table>
<p>&nbsp;</p>

<p><b>注意</b></p>
なし。<br>
<br>
<p>&nbsp;</p>
