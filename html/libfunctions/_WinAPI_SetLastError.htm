<h1>Function Reference</h1>
<font size="+1">_WinAPI_SetLastError</font>
<hr size="2">
<p>呼び出しスレッド用の最後のエラーコードを設定します。<br></p>

<p class="codeheader">
#Include &lt;WinAPI.au3&gt;<br>
_WinAPI_SetLastError($iErrCode)<br>
</p>
<p>&nbsp;</p>

<p><b>パラメータ</b></p>
<table border="1" width="100%" cellspacing="0" cellpadding="3" bordercolor="#C0C0C0">
  <tr>
    <td width="15%">$iErrCode</td>
    <td width="85%">スレッド用の最後のエラーコード</td>
  </tr>
</table>

<p>&nbsp;</p>

<p><b>返し値</b></p>
なし。<br>
<p>&nbsp;</p>

<p><b>注意</b></p>
最後のエラーコードは複数のスレッドが互いの値を上書きしないようにスレッドのローカル保存領域に保持されます。<br>
<br>
<p>&nbsp;</p>
