<body>
<h1>Function Reference</h1>
<font size="+1">_ScreenCapture_SetJPGQuality</font>
<hr size="2">
<p>JPEGスクリーンキャプチャで使用される画質を設定します。<br></p>

<p class="codeheader">
#Include &lt;ScreenCapture.au3&gt;<br>
_ScreenCapture_SetJPGQuality($iQuality)<br>
</p>
<p>&nbsp;</p>

<p><b>パラメータ</b></p>
<table border="1" width="100%" cellspacing="0" cellpadding="3" bordercolor="#C0C0C0">
  <tr>
    <td width="15%">$iQuality</td>
    <td width="85%">画質。0から100の範囲内の値でなければなりません。</td>
  </tr>
</table>

<p>&nbsp;</p>

<p><b>返し値</b></p>
なし。<br>
<p>&nbsp;</p>

<p><b>注意</b></p>
明示的に設定しない場合はJPEGスクリーンキャプチャのデフォルト値、100が使用されます。<br>
<br>
<p>&nbsp;</p>

<p><b>関連</b></p>

<p>&nbsp;</p>

</body>
