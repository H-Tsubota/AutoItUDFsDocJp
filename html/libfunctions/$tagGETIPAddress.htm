<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <title>Keyword $tagGETIPAddress</title>
  <meta http-equiv="Content-Type" content="text/html; charset=shift-jis">

<body>
<h1>Keyword Reference</h1>
<font size="+1">$tagGETIPAddress</font>
<hr size="2">
<p>IPアドレスコントロールの4つのフィールドすべての情報を格納します。<br></p>

<p class="codeheader">
Global Const $tagGETIPAddress = "ubyte Field4;ubyte Field3;ubyte Field2;ubyte Field1"<br>
</p>
<p>&nbsp;</p>

<p><b>パラメータ</b></p>

<table border="1" width="100%" cellspacing="0" cellpadding="3" bordercolor="#C0C0C0">
  <tr>
    <td width="15%">Field4</td>
    <td width="85%">0-7ビット目を格納</td>
  </tr>
  <tr>
   <td>Field3</td>
   <td>8-15ビット目を格納</td>
  </tr>
  <tr>
   <td>Field2</td>
   <td>16-23ビット目を格納</td>
  </tr>
  <tr>
   <td>Field1</td>
   <td>24-31ビット目を格納</td>
  </tr>
</table>
<p>&nbsp;</p>

<p><b>注意</b></p>
なし。<br>
<p>&nbsp;</p>

<p><b>関連</b></p>

<p>&nbsp;</p>

</body>
</html>
