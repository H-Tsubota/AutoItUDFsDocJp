<h1>Function Reference</h1>
<font size="+1">_WinAPI_RectIsEmpty</font>
<hr size="2">
<p>長方形が空かどうかを判定します。<br></p>

<p class="codeheader">
#Include &lt;WinAPI.au3&gt;<br>
_WinAPI_RectIsEmpty(ByRef $tRect)<br>
</p>
<p>&nbsp;</p>

<p><b>パラメータ</b></p>
<table border="1" width="100%" cellspacing="0" cellpadding="3" bordercolor="#C0C0C0">
  <tr>
    <td width="15%">$tRect</td>
    <td width="85%">$tagRect構造体</td>
  </tr>
</table>

<p>&nbsp;</p>

<p><b>返し値</b></p>
<table width="100%">
  <tr>
    <td width="10%" valign="top">True:</td>
    <td width="90%">長方形は空(全ての値がゼロ)です</td>
  </tr>
  <tr>
    <td valign="top">False:</td>
    <td>長方形は空ではありません</td>
  </tr>
</table>
<p>&nbsp;</p>

<p><b>注意</b></p>
なし。<br>
<br>
<p>&nbsp;</p>

<p><b>関連</b></p>
<a href="$tagRect.htm">$tagRect</a>
<p>&nbsp;</p>
