<h1>Function Reference</h1>
<font size="+1">_GUICtrlToolbar_SetWindowTheme</font>
<hr size="2">
<p>ビジュアルスタイルを設定します。<br></p>

<p class="codeheader">
#Include &lt;GuiToolBar.au3&gt;<br>
_GUICtrlToolbar_SetWindowTheme($hWnd, $sTheme)<br>
</p>
<p>&nbsp;</p>

<p><b>パラメータ</b></p>
<table border="1" width="100%" cellspacing="0" cellpadding="3" bordercolor="#C0C0C0">
  <tr>
    <td width="15%">$hWnd</td>
    <td width="85%">コントロールのハンドル</td>
  </tr>
  <tr>
   <td>$sTheme</td>
   <td>ツールバーのビジュアルスタイルを格納した文字列</td>
  </tr>
</table>

<p>&nbsp;</p>

<p><b>返し値</b></p>
なし。<br>
<p>&nbsp;</p>

<p><b>注意</b></p>
必須OS: Windows XP以降<br>
<br>
<p>&nbsp;</p>

<p><b>関連</b></p>

<p>&nbsp;</p>

</body>
</html>
