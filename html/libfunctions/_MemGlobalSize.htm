<h1>Function Reference</h1>
<font size="+1">_MemGlobalSize</font>
<hr size="2">
<p>指定されたグローバルメモリオブジェクトの現在のサイズを取得します。<br></p>

<p class="codeheader">
#Include &lt;Memory.au3&gt;<br>
_MemGlobalSize($hMem)<br>
</p>
<p>&nbsp;</p>

<p><b>パラメータ</b></p>
<table border="1" width="100%" cellspacing="0" cellpadding="3" bordercolor="#C0C0C0">
  <tr>
    <td width="15%">$hMem</td>
    <td width="85%">グローバルメモリオブジェクトのハンドル</td>
  </tr>
</table>

<p>&nbsp;</p>

<p><b>返し値</b></p>
<table width="100%">
  <tr>
    <td width="10%" valign="top">成功:</td>
    <td width="90%">指定されたグローバルメモリオブジェクトのバイト単位のサイズ。</td>
  </tr>
  <tr>
    <td valign="top">失敗:</td>
    <td>0</td>
  </tr>
</table>
<p>&nbsp;</p>

<p><b>注意</b></p>
なし。<br>
<br>
<p>&nbsp;</p>

<p><b>関連</b></p>
