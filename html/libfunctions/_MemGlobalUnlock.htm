<h1>Function Reference</h1>
<font size="+1">_MemGlobalUnlock</font>
<hr size="2">
<p>GMEM_MOVEABLEを使用して割り当てられたメモリオブジェクトに関連付けられているロック数をデクリメントします。<br></p>

<p class="codeheader">
#Include &lt;Memory.au3&gt;<br>
_MemGlobalUnlock($hMem)<br>
</p>
<p>&nbsp;</p>

<p><b>パラメータ</b></p>
<table border="1" width="100%" cellspacing="0" cellpadding="3" bordercolor="#C0C0C0">
  <tr>
    <td width="15%">$hMem</td>
    <td width="85%">グローバルメモリオブジェクトのハンドル</td>
  </tr>
</table>

<p>&nbsp;</p>

<p><b>返し値</b></p>
なし。<br>
<p>&nbsp;</p>

<p><b>注意</b></p>
なし。<br>
<br>
<p>&nbsp;</p>
