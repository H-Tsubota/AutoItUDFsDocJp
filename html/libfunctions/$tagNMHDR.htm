<h1>Keyword Reference</h1>
<font size="+1">$tagNMHDR</font>
<hr size="2">
<p>通知メッセージの情報を格納します。<br></p>

<p class="codeheader">
Global Const $tagNMHDR = "hwnd hWndFrom;uint_ptr IDFrom;INT Code"<br>
</p>
<p>&nbsp;</p>

<p><b>パラメータ</b></p>

<table border="1" width="100%" cellspacing="0" cellpadding="3" bordercolor="#C0C0C0">
  <tr>
    <td width="15%">hWndFrom</td>
    <td width="85%">メッセージを送信したコントロールのウィンドウハンドル</td>
  </tr>
  <tr>
   <td>IDFrom</td>
   <td>メッセージを送信したコントロールの識別子</td>
  </tr>
  <tr>
   <td>Code</td>
   <td>通知コード</td>
  </tr>
</table>
<p>&nbsp;</p>

<p><b>注意</b></p>
なし。<br>
<p>&nbsp;</p>

<p><b>関連</b></p>

<p>&nbsp;</p>
