<h1>Function Reference</h1>
<font size="+1">_WinAPI_GetLastErrorMessage</font>
<hr size="2">
<p>呼び出しスレッドの最後のエラーメッセージを返します。<br></p>

<p class="codeheader">
#Include &lt;WinAPI.au3&gt;<br>
_WinAPI_GetLastErrorMessage()<br>
</p>
<p>&nbsp;</p>

<p><b>パラメータ</b></p>
なし。<br>

<p>&nbsp;</p>

<p><b>返し値</b></p>
<table width="100%">
  <tr>
    <td width="10%" valign="top">成功:</td>
    <td width="90%">最後のエラーメッセージ</td>
  </tr>
  <tr>
    <td valign="top">失敗:</td>
    <td>@errorを設定します。</td>
  </tr>
</table>
<p>&nbsp;</p>

<p><b>注意</b></p>
なし。<br>
<br>
<p>&nbsp;</p>
