<h1>Function Reference</h1>
<font size="+1">_FTP_DirGetCurrent</font>
<hr size="2">
<p>FTPサーバー上でのカレントディレクトリを取得します。<br></p>

<p class="codeheader">
#Include &lt;FTPEx.au3&gt;<br>
_FTP_DirGetCurrent($l_FTPSession)<br>
</p>
<p>&nbsp;</p>

<p><b>パラメータ</b></p>
<table border="1" width="100%" cellspacing="0" cellpadding="3" bordercolor="#C0C0C0">
  <tr>
    <td width="15%">$l_FTPSession</td>
    <td width="85%">_FTP_Connect()の返し値</td>
  </tr>
</table>

<p>&nbsp;</p>

<p><b>返し値</b></p>
<table width="100%">
  <tr>
    <td width="10%" valign="top">成功:</td>
    <td width="90%">ディレクトリ名</td>
  </tr>
  <tr>
    <td valign="top">失敗:</td>
    <td>0を返し、@errorを設定します。</td>
  </tr>
</table>
<p>&nbsp;</p>

<p><b>注意</b></p>
なし。<br>
<br>
<p>&nbsp;</p>
